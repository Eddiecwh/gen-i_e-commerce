<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gen-i Clothesline</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3bbab8baee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img
          style="max-height: 50px"
          src="./images/logo.png"
          alt="gen-i-logo"
        />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- navbar (END) -->
    <header class="hero">
      <div class="banner">
        <ul>
          <li>
            <h1 class="banner-title title1">You've got the will</h1>
          </li>
          <li>
            <h1 class="banner-title title2">We've got the way.</h1>
          </li>
          <li>
            <button class="banner-btn">shop now</button>
          </li>
        </ul>
      </div>
    </header>
    <section class="products">
      <div class="section-title">
        <h2>Shop Apparel</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>Your Items:</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>Total: $<span class="cart-total">0</span> USD</h3>
          <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
